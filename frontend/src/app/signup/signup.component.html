
 <div class="container">
    <form (ngSubmit)="addUser()" #signupForm="ngForm">
       <fieldset>
         <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" placeholder="Enter your name" [(ngModel)]=userItem.name>
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" class="form-control" placeholder="Enter your date of birth" [(ngModel)]=userItem.dob>
          </div>
         <div class="form-group">
           <label for="email">Email</label>
           <input type="text" name="email" class="form-control" placeholder="Enter your Email" [(ngModel)]=userItem.email>
         </div>
         <div class="form-group">
           <label for="password">Password</label>
           <input type="password" name="password" class="form-control" placeholder="Enter your password" [(ngModel)]=userItem.password required #password="ngModel" minlength="6">
           <div *ngIf="password.invalid && password.touched">
              <small style="margin: 2px; color: red; font-weight: 500;" *ngIf="password.errors.required">Password is required</small>
              <small style="margin: 2px; color: red; font-weight: 500;" *ngIf="password.errors.minlength">Minimum length is 6</small>
           </div>
         </div>
         <div class="form-group">
            <label for="cpassword">Confirm Password</label>
            <input type="password" name="cpassword" class="form-control" placeholder="Re-enter your password" [(ngModel)]=user.userpass required #cpass="ngModel" pattern="{{password.value}}">
            <div *ngIf="cpass.invalid && cpass.touched">
              <small style="margin: 2px; color: red; font-weight: 500;" *ngIf="cpass.errors.pattern">Passwords donot match</small>
           </div>
            
          </div>
         
         <button type="submit" class="btn btn-primary" style="background-color: antiquewhite; color: darkcyan;">Create my account</button>
       </fieldset>
     </form>
   
   </div>
