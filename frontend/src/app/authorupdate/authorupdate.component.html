<form id="updateForm" (submit)="updateAuthor(author)">
    <table>
        <tr>
            <td rowspan="6"><img src="{{author.img}}" height="165px" width="124px"></td>
            <td>ID</td>
            <td><input type="text" value="{{author._id}}" name="_id" [(ngModel)]="author._id" disabled></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" value="{{author.name}}" name="name" [(ngModel)]="author.name"></td>
        </tr>
        <tr>
            <td>Country</td>
            <td><input type="text" value="{{author.country}}" name="country" [(ngModel)]="author.country"></td>
        </tr>
        <tr>
            <td>Genre</td>
            <td><input type="text" value="{{author.genre}}" name="genre" [(ngModel)]="author.genre"></td>
        </tr>
        <tr>
            <td>Image</td>
            <td colspan="2"><input type="text" value="{{author.img}}" style="width: max-content;" name="img" [(ngModel)]="author.img"></td>
        </tr>
    </table>
    <button type="submit" class="btn btn-danger" style="cursor:pointer; width: 100px; margin: 10px">Update</button>
    <a routerLink="/admindash/books" class="btn btn-warning" style="cursor:pointer" style="width: 100px;"> Cancel</a>
</form>
<hr>
