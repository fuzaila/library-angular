  
 <div class="container">
  <form #userlogin="ngForm" (ngSubmit)="userVerify()">
     <fieldset>
       <div class="form-group">
         <label for="Email">Email</label>
         <input type="text" class="form-control" placeholder="Enter your Email" required pattern="^[a-z0-9.%+]+@[a-z0-9.-]+\.[a-z]{2,4}" name="useremail" [(ngModel)]="user.useremail">
       </div>
       <div class="form-group">
         <label for="password">Password</label>
         <input type="password" id="password" class="form-control" placeholder="Enter your password" required name="userpass" [(ngModel)]="user.userpass" minlength="6">
       </div>
       
       <button type="submit" class="btn btn-primary" style="background-color: antiquewhite; color: darkcyan;" [disabled]=userlogin.form.invalid>Sign In</button>
     </fieldset>
   </form>
 
 </div>
