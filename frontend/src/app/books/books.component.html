<div class="container">
  <h3>{{title}}</h3> <hr>
  <router-outlet></router-outlet><br>

    <div class='table-responsive'>
      <table class='table' *ngIf = 'books && books.length'>
        <thead>
          <tr>
            <th></th>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Description</th>
            <th></th>
            <th></th>
          </tr>
         
        </thead>
        <tbody>  
            <tr *ngFor='let book of books'>
                
                <td *ngIf="_auth.userlogged() || _auth.adminlogged()"><img src="{{book.image}}" height="165px" width="124px"></td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.genre }}</td>
                <td><div [ngClass]="{'show-less': showShortDesciption}"> {{ book.description }}</div><button  type="button" class="text-right show-button" (click)="alterDescriptionText()">
                  {{ showShortDesciption ? 'Show more': 'Show less' }} </button></td>
                <td>
                  <a [routerLink]="[':{{book._id}}']" [queryParams]="{ _id: book._id, title: book.title, author: book.author, genre: book.genre, description: book.description, image: book.image}" class="btn btn-warning" style="cursor:pointer" *ngIf="_auth.adminlogged()" style="margin-bottom: 5px; width: 100px;"> Edit</a><br>
                  <button class="btn btn-warning" style="cursor:pointer; width: 100px;" *ngIf="_auth.adminlogged()"(click)="deleteBook(book)"> Delete</button><br>      
                  
                </td>
                
              </tr>              
        </tbody>
      </table>
    </div>  
</div>
