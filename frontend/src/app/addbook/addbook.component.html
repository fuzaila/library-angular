<h3>Enter book details</h3>
<hr>

 <div class="container">
    <form (ngSubmit) = "addBook()">
       <fieldset>
        <div class="form-group">
          <label for="id">ISBN</label>
          <input type="number" id="id" class="form-control" placeholder="Enter ISBN of the book" name="id" [(ngModel)]="bookItem.id" required>
        </div>
         <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control" placeholder="Enter name of the book" name="title" [(ngModel)]="bookItem.title" required>
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" class="form-control" placeholder="Enter name of author" name="author" [(ngModel)]="bookItem.author" required>
          </div>
         <div class="form-group">
           <label for="genre">Genre</label>
           <input type="text" id="email" class="form-control" placeholder="Enter book genre" name="genre" [(ngModel)]="bookItem.genre" required>
         </div>
         <div class="form-group">
           <label for="description">Description</label>
           <input type="textfield" id="description" class="form-control" placeholder="Enter book description" name="description" [(ngModel)]="bookItem.description" required>
         </div>
         <div class="form-group">
            <label for="img">Cover</label>
            <input type="text" id="img" class="form-control" placeholder="Enter link for cover image" name="image" [(ngModel)]="bookItem.image" required>
          </div>

         <button type="submit" class="btn btn-primary" style="background-color: antiquewhite; color: darkcyan;">
            Add book</button>
       </fieldset>
     </form>
   
   </div>
